<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotSchedules Clone</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        :root {
            --background-color: #f4f6f8;
            --text-color: #333;
            --calendar-bg: #fff;
            --calendar-shadow: rgba(0, 0, 0, 0.1);
            --button-bg: #3498db;
            --button-hover-bg: #2980b9;
            --event-bg-manager: #2ecc71;
            --event-bg-key-holder: #e67e22;
            --event-bg-brand-rep: #3498db;
            --event-text-color: #fff;
        }

        /* Dark Mode Variables */
        body.dark-mode {
            --background-color: #1e272e;
            --text-color: #d2dae2;
            --calendar-bg: #2f3640;
            --calendar-shadow: rgba(0, 0, 0, 0.3);
            --button-bg: #3b85d4;
            --button-hover-bg: #2769a8;
            --event-bg-manager: #44bd32;
            --event-bg-key-holder: #e67e22;
            --event-bg-brand-rep: #3b85d4;
            --event-text-color: #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        #calendar-container {
            background-color: var(--calendar-bg);
            box-shadow: 0 4px 8px var(--calendar-shadow);
            border-radius: 8px;
            padding: 20px;
            max-width: 900px;
            width: 100%;
        }

        #calendar {
            max-width: 100%;
            margin: 0 auto;
        }

        /* FullCalendar Customization */
        .fc-toolbar {
            margin-bottom: 20px;
        }

        .fc-button {
            background-color: var(--button-bg);
            color: var(--event-text-color);
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 14px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        .fc-button:hover {
            background-color: var(--button-hover-bg);
        }

        .fc-today {
            background-color: #ecf0f1 !important;
        }

        .fc-daygrid-event {
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 12px;
            color: var(--event-text-color);
        }

        .fc-event-manager {
            background-color: var(--event-bg-manager);
        }

        .fc-event-key-holder {
            background-color: var(--event-bg-key-holder);
        }

        .fc-event-brand-rep {
            background-color: var(--event-bg-brand-rep);
        }

        /* Toggle Button */
        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--button-bg);
            color: var(--event-text-color);
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #theme-toggle:hover {
            background-color: var(--button-hover-bg);
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                text-align: center;
                margin-bottom: 15px;
            }

            #calendar-container {
                padding: 10px;
            }

            .fc-button {
                padding: 8px 12px;
                font-size: 12px;
            }

            .fc-toolbar-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <button id="theme-toggle">Switch to Night Mode</button>
    <h1>HotSchedules Clone</h1>
    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: generateEvents()
            });

            calendar.render();

            // Toggle theme functionality
            var toggleButton = document.getElementById('theme-toggle');
            toggleButton.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    toggleButton.textContent = 'Switch to Day Mode';
                } else {
                    toggleButton.textContent = 'Switch to Night Mode';
                }
            });

            function generateEvents() {
                const events = [];
                const shiftTimes = {
                    'Opening Shift': ['08:00', '18:00'],
                    'Mid Shift': ['10:00', '19:00'],
                    'Closing Shift': ['12:00', '21:00']
                };
                const roles = [
                    { title: 'Store Manager', className: 'fc-event-manager', hours: 40 },
                    { title: 'Key Holder', className: 'fc-event-key-holder', hours: 30 },
                    { title: 'Brand Rep', className: 'fc-event-brand-rep', hours: 8 }
                ];

                let startDate = new Date('2024-08-01');
                let endDate = new Date('2024-08-31');

                for (let d = startDate; d <= endDate; d.setDate(d.getDate() + 1)) {
                    const dateStr = d.toISOString().split('T')[0];

                    // Schedule for Store Manager (40 hours/week)
                    for (let shift in shiftTimes) {
                        events.push({
                            title: `Store Manager (${shift})`,
                            start: `${dateStr}T${shiftTimes[shift][0]}`,
                            end: `${dateStr}T${shiftTimes[shift][1]}`,
                            className: 'fc-event-manager'
                        });
                    }

                    // Schedule for Key Holder (25-35 hours/week)
                    events.push({
                        title: `Key Holder (Mid Shift)`,
                        start: `${dateStr}T${shiftTimes['Mid Shift'][0]}`,
                        end: `${dateStr}T${shiftTimes['Mid Shift'][1]}`,
                        className: 'fc-event-key-holder'
                    });

                    // Schedule for Brand Rep (1 shift/week)
                    if (d.getDay() === 2 || d.getDay() === 4) {  // Randomly choosing days for Brand Rep
                        events.push({
                            title: `Brand Rep (Closing Shift)`,
                            start: `${dateStr}T${shiftTimes['Closing Shift'][0]}`,
                            end: `${dateStr}T${shiftTimes['Closing Shift'][1]}`,
                            className: 'fc-event-brand-rep'
                        });
                    }
                }

                return events;
            }
        });
    </script>

</body>
</html>
