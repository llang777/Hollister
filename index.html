<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Awesome Hollister Scheduling App IDK</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        :root {
            --background-color: #1e272e; /* Dark mode as default */
            --text-color: #d2dae2;
            --calendar-bg: #2f3640;
            --calendar-shadow: rgba(0, 0, 0, 0.3);
            --button-bg: #3b85d4;
            --button-hover-bg: #2769a8;
            --event-bg-manager: #44bd32;
            --event-bg-assistant-manager: #e74c3c;
            --event-bg-key-holder: #e67e22;
            --event-bg-brand-rep: #3b85d4;
            --event-text-color: #fff;
            --header-bg: #2c3e50;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
            color: var(--text-color);
            text-align: center;
            padding: 15px 10px;
            background-color: var(--header-bg);
            width: 100%;
            box-sizing: border-box;
            border-bottom: 1px solid #34495e;
        }

        #theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--button-bg);
            color: var(--event-text-color);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        #theme-toggle:hover {
            background-color: var(--button-hover-bg);
        }

        #calendar-container {
            background-color: var(--calendar-bg);
            box-shadow: 0 4px 8px var(--calendar-shadow);
            border-radius: 8px;
            padding: 10px;
            max-width: 100%;
            width: 100%;
            height: calc(100vh - 70px); /* Adjust based on header and padding */
            box-sizing: border-box;
            margin-top: 60px;
        }

        #calendar {
            max-width: 100%;
            margin: 0 auto;
            height: 100%;
        }

        /* FullCalendar Customization */
        .fc-toolbar {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .fc-button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .fc-button {
            background-color: var(--button-bg);
            color: var(--event-text-color);
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 12px;
            margin: 3px;
            transition: background-color 0.3s;
        }

        .fc-button:hover {
            background-color: var(--button-hover-bg);
        }

        .fc-today {
            background-color: #3a3f44 !important;
        }

        .fc-daygrid-event {
            border: none;
            border-radius: 4px;
            padding: 5px;
            font-size: 10px;
            color: var(--event-text-color);
        }

        .fc-event-manager {
            background-color: var(--event-bg-manager);
        }

        .fc-event-assistant-manager {
            background-color: var(--event-bg-assistant-manager);
        }

        .fc-event-key-holder {
            background-color: var(--event-bg-key-holder);
        }

        .fc-event-brand-rep {
            background-color: var(--event-bg-brand-rep);
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
                padding: 12px 5px;
            }

            #theme-toggle {
                padding: 6px 10px;
                font-size: 10px;
            }

            #calendar-container {
                padding: 5px;
                height: calc(100vh - 60px);
                margin-top: 50px;
            }

            .fc-button {
                padding: 6px 8px;
                font-size: 10px;
            }

            .fc-toolbar-title {
                font-size: 1rem;
                text-align: center;
                width: 100%;
            }

            .fc-daygrid-event {
                font-size: 9px;
                padding: 3px;
            }
        }
    </style>
</head>
<body class="dark-mode"> <!-- Night mode is default -->

    <h1>Super Awesome Hollister Scheduling App IDK</h1>
    <button id="theme-toggle">Switch to Day Mode</button>
    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: generateEvents(),
                eventClick: function(info) {
                    alert(`Title: ${info.event.title}\nName: ${info.event.extendedProps.name}\nShift Type: ${info.event.extendedProps.shiftType}\nShift Length: ${info.event.extendedProps.shiftLength}`);
                }
            });

            calendar.render();

            // Toggle theme functionality
            var toggleButton = document.getElementById('theme-toggle');
            toggleButton.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    toggleButton.textContent = 'Switch to Day Mode';
                } else {
                    toggleButton.textContent = 'Switch to Night Mode';
                }
            });

            function generateEvents() {
                const events = [];
                const shiftTimes = {
                    'Opening Shift': ['08:00', '18:00', '10 hours'],
                    'Mid Shift': ['10:00', '19:00', '9 hours'],
                    'Closing Shift': ['12:00', '21:00', '9 hours']
                };
                const roles = [
                    { title: 'Store Manager', className: 'fc-event-manager', hours: 40, name: 'John Doe' },
                    { title: 'Assistant Manager', className: 'fc-event-assistant-manager', hours: 40, name: 'Jane Smith' },
                    { title: 'Key Holder', className: 'fc-event-key-holder', hours: 30, name: 'Alice Johnson' },
                    { title: 'Brand Rep', className: 'fc-event-brand-rep', hours: 8, name: 'Bob Brown' }
                ];

                let startDate = new Date('2024-08-01');
                let endDate = new Date('2024-08-31');

                for (let d = startDate; d <= endDate; d.setDate(d.getDate() + 1)) {
                    const dateStr = d.toISOString().split('T')[0];

                    // Schedule for Store Manager (once per day)
                    events.push({
                        title: `Store Manager (Opening Shift)`,
                        start: `${dateStr}T${shiftTimes['Opening Shift'][0]}`,
                        end: `${dateStr}T${shiftTimes['Opening Shift'][1]}`,
                        className: 'fc-event-manager',
                        extendedProps: {
                            name: 'John Doe',
                            shiftType: 'Opening Shift',
                            shiftLength: shiftTimes['Opening Shift'][2]
                        }
                    });

                    // Schedule for Assistant Manager (once per day)
                    events.push({
                        title: `Assistant Manager (Mid Shift)`,
                        start: `${dateStr}T${shiftTimes['Mid Shift'][0]}`,
                        end: `${dateStr}T${shiftTimes['Mid Shift'][1]}`,
                        className: 'fc-event-assistant-manager',
                        extendedProps: {
                            name: 'Jane Smith',
                            shiftType: 'Mid Shift',
                            shiftLength: shiftTimes['Mid Shift'][2]
                        }
                    });

                    // Schedule for Key Holder (daily Mid Shift)
                    events.push({
                        title: `Key Holder (Mid Shift)`,
                        start: `${dateStr}T${shiftTimes['Mid Shift'][0]}`,
                        end: `${dateStr}T${shiftTimes['Mid Shift'][1]}`,
                        className: 'fc-event-key-holder',
                        extendedProps: {
                            name: 'Alice Johnson',
                            shiftType: 'Mid Shift',
                            shiftLength: shiftTimes['Mid Shift'][2]
                        }
                    });

                    // Schedule for Brand Rep (daily Closing Shift)
                    events.push({
                        title: `Brand Rep (Closing Shift)`,
                        start: `${dateStr}T${shiftTimes['Closing Shift'][0]}`,
                        end: `${dateStr}T${shiftTimes['Closing Shift'][1]}`,
                        className: 'fc-event-brand-rep',
                        extendedProps: {
                            name: 'Bob Brown',
                            shiftType: 'Closing Shift',
                            shiftLength: shiftTimes['Closing Shift'][2]
                        }
                    });
                }

                return events;
            }
        });
    </script>

</body>
</html>
